<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background rectangle -->
  <rect x="0" y="0" width="60" height="60" rx="8" ry="8" fill="#000000"/>
  
  <!-- Network/connection icon in white -->
  <g fill="#ffffff" stroke="#ffffff" stroke-width="1.5">
    <!-- Central hub -->
    <circle cx="30" cy="30" r="3" fill="#ffffff"/>
    
    <!-- Connected nodes -->
    <circle cx="18" cy="18" r="2.5" fill="#ffffff"/>
    <circle cx="42" cy="18" r="2.5" fill="#ffffff"/>
    <circle cx="18" cy="42" r="2.5" fill="#ffffff"/>
    <circle cx="42" cy="42" r="2.5" fill="#ffffff"/>
    
    <!-- Connection lines -->
    <line x1="30" y1="30" x2="18" y2="18" stroke="#ffffff" stroke-width="2"/>
    <line x1="30" y1="30" x2="42" y2="18" stroke="#ffffff" stroke-width="2"/>
    <line x1="30" y1="30" x2="18" y2="42" stroke="#ffffff" stroke-width="2"/>
    <line x1="30" y1="30" x2="42" y2="42" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- VoltMaster text -->
  <text x="75" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000">VoltMaster</text>
</svg>